<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="top">
              <div class="elem">
                <h2>Hit:</h2>
                <div class="box" id="hitval">00</div>
              </div>
              <div class="elem">
                <h2>Time:</h2>
                <div class="box" id="time">00</div>
              </div>
              <div class="elem">
                <h2>Score:</h2>
                <div class="box" id="scoreval">00</div>
              </div>
            </div>
            <div class="bottom">

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
